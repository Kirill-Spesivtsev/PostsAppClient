<div class="card h-100 overflow-hidden post-card d-flex mt-4 card-shadow">
    <img src="{{post.media_url ?? 'assets/images/news_default.png'}}" alt="{{post.title}}" class="cover-image bg-white">
    

    <div class="pt-3 mt-5 px-5 mb-3 post-title text-dark">
        {{post.title}}
    </div>

    <div >
        <div class="text-justify mt-3 px-5 post-content">
            {{post.content | cutString: 1000}}
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <button [routerLink]="['/posts', post.id]" class="btn btn-outline-primary rounded rounded-5 mt-5 mx-4 my-4 origin-button">
            Read source ...
        </button>
        <button (click)="deletePost()" class="btn btn-outline-primary button-outline-circle rounded rounded-5 mt-5 mx-4 my-4">
            <i class="fa fa-lg fa-trash"></i>
        </button>
    </div>
</div>
